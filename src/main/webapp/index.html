<http>
    <!-- head -->

    <head>
        <!-- bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>Recipe Maker</title>
    </head>
    <!-- javascript source -->
    <script src="Actions.js" type="text/javascript"></script>
    <!-- body -->

    <body>
        <!-- CRUD Actions Buttons -->
        <!-- Show All Ingredients Modal Button -->
        <button type="button" class="btn btn-primary" onclick="showAllIngredients()">Show All Ingredients</button>

        <!-- Add Ingredient Modal Button -->
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModal">
            Add Ingredient
        </button>

        <!-- Add Ingredient Modal Box -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Add Ingredient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Ingredient Name Input Box -->
                        <div class="form-group">
                            <label for="IngredientNameBox"></label>
                            <input type="text" class="form-control" id="ingredientNameBox"
                                aria-describedby="ingredientNameBox" placeholder="Ingredient Name">
                        </div>
                        <!-- Calories Input Box -->
                        <div class="form-group">
                            <label for="CaloriesBox"></label>
                            <input type="text" class="form-control" id="caloriesBox" aria-describedby="caloriesBox"
                                placeholder="Calories / 100g">
                        </div>
                        <!-- Protein Input Box -->
                        <div class="form-group">
                            <label for="ProteinBox"></label>
                            <input type="text" class="form-control" id="proteinBox" aria-describedby="proteinBox"
                                placeholder="Protein / 100g">
                        </div>
                        <!-- Carbs Input Box -->
                        <div class="form-group">
                            <label for="CarbsBox"></label>
                            <input type="text" class="form-control" id="carbsBox" aria-describedby="carbsBox"
                                placeholder="Carbs / 100g">
                        </div>
                        <!-- Fat Input Box -->
                        <div class="form-group">
                            <label for="FatBox"></label>
                            <input type="text" class="form-control" id="fatBox" aria-describedby="fatBox"
                                placeholder="Fat / 100g">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addIngredient()">Add Ingredient</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Ingredient Modal Box -->
        <div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="updateModalLabel">Update Ingredient</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Ingredient Name Input Box -->
                        <div class="form-group">
                            <label for="IngredientNameBox"></label>
                            <input type="text" class="form-control" id="updateingredientNameBox"
                                aria-describedby="ingredientNameBox" placeholder="Ingredient Name">
                        </div>
                        <!-- Calories Input Box -->
                        <div class="form-group">
                            <label for="CaloriesBox"></label>
                            <input type="text" class="form-control" id="updatecaloriesBox"
                                aria-describedby="caloriesBox" placeholder="Calories / 100g">
                        </div>
                        <!-- Protein Input Box -->
                        <div class="form-group">
                            <label for="ProteinBox"></label>
                            <input type="text" class="form-control" id="updateproteinBox" aria-describedby="proteinBox"
                                placeholder="Protein / 100g">
                        </div>
                        <!-- Carbs Input Box -->
                        <div class="form-group">
                            <label for="CarbsBox"></label>
                            <input type="text" class="form-control" id="updatecarbsBox" aria-describedby="carbsBox"
                                placeholder="Carbs / 100g">
                        </div>
                        <!-- Fat Input Box -->
                        <div class="form-group">
                            <label for="FatBox"></label>
                            <input type="text" class="form-control" id="updatefatBox" aria-describedby="fatBox"
                                placeholder="Fat / 100g">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal"
                            onclick="unSetUpdateID();clearUpdateModal();">Close</button>
                        <!-- TODO - UPDATE INGREDIENT SEND -->
                        <button type="button" class="btn btn-primary" data-dismiss="modal"
                            onclick="updateIngredient()">Update
                            Ingredient</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Table -->
        <table class="table table-striped table-dark" id="table">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Protein</th>
                    <th scope="col">Carbs</th>
                    <th scope="col">Fat</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>
                </tr>
            </thead>

            <!-- bootstrap scripts source -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </body>
</http>
